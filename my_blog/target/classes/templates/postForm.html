<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
     integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">
                <a th:href="@{/posts}" class="navbar-brand" href="#" style="font-weight: bold;">My Blog</a>
            </span>
        </nav>
    </header>

    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0;">
                    <li class="breadcrumb-item" aria-current="page" >
                        <a th:href="@{/posts}" style="text-decoration:none;">Posts</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">New Post</li>
                </ol>
            </nav>

            <div>
                <div class="continer">
                    <span th:text="${mensagem}" style="color: red;"></span>
                </div>
                <form th:action="@{/newpost}" method="post" th:Object="${post}">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Titulo " th:field="*{titulo}">
                        <div>
                            <span style="color: red;" th:if="${#fields.hasErrors('titulo')}"  th:errors="*{titulo}"></span>
                        </div>
                    </div>
                        <br>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Autor " th:field="*{autor}">
                        <div>
                            <span style="color: red;" th:if="${#fields.hasErrors('autor')}"  th:errors="*{autor}"></span>
                        </div>
                    </div>
                        <br>
                    <textarea id="summernote" placeholder="Texto " class="form-control" th:field="*{texto}"></textarea>
                    <span style="color: red;" th:if="${#fields.hasErrors('texto')}"  th:errors="*{texto}"></span>
                        <br>
                    <div class="form-group">
                            <input type="date" class="form-control" th:field="*{data}">
                            <div>
                                <span style="color: red;" th:if="${#fields.hasErrors('data')}"  th:errors="*{data}"></span>
                            </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Publish</button>
                    <a th:href="@{/posts}" class="btn btn-light" style="margin-top: 10px;">Cancel</a>
                </form>
            </div>

        </div>
    </section>
    <script>
        $('#summernote').summernote({
            placeholder: 'Texto ',
            tabsize: 2,
            height: 300
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>
  </body>
</html>
