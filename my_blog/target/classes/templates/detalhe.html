<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
     integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">
                <a th:href="@{/posts}" class="navbar-brand" href="#" style="font-weight: bold;">My Blog</a>
            </span>
        </nav>
    </header>

    <main>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0;">
                    <li class="breadcrumb-item " aria-current="page"><a style="text-decoration: none;" th:href="@{/posts}">Posts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Post</li>
                </ol>
            </nav>

            <article>
                <h1 class="card-title" style="font-weight: bold; margin-bottom:20px;">
                    <span th:text="${post.titulo}"></span>
                </h1>

                <p class="card-subtitle mb-2 text-muted">
                    <i class="fa fa-user-circle " ></i> <span th:text=" ${post.autor}"></span>
                    <br>
                    <i class="fa fa-calendar "></i> <span th:text=" ${post.data}"></span>
                </p>

                <section>
                    <p class="card-text" style="margin-top: 40px;">
                        <span th:utext="${post.texto}"></span>
                    </p>
                </section>
            </article>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>
  </body>
</html>
